<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header / Navigation Bar -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#"><img src="https://www.hatchwise.com/wp-content/uploads/2022/05/amazon-logo-1024x683.png" alt="Amazon"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <button type="submit">Search</button>
            </div>
            <div class="nav-links">
                <a href="#">Your Orders</a>
                <a href="#">Account</a>
                <a href="#" id="cartLink">Cart (<span id="cart-count">0</span>)</a>
            </div>
        </div>
    </header>

    <!-- Main Content (Product Listing) -->
    <main>
        <h2>Best Sellers</h2>
        <section class="product-list">
            <!-- Product 1 -->
            <div class="product" data-id="1">
                <img src="cloth1.png" alt="Product 1">
                <h3>Product 1</h3>
                <p class="price">$19.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product" data-id="2">
                <img src="cloth2.png" alt="Product 2">
                <h3>Product 2</h3>
                <p class="price">$9.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product" data-id="3">
                <img src="cloth3.png" alt="Product 3">
                <h3>Product 3</h3>
                <p class="price">$29.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>

            <!-- Add more products similarly -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 MyAmazon. All rights reserved.</p>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
